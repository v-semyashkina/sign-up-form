<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			name="description"
			content="Выполнение практического задания для Odin Project"
		/>
		<title>Sign Up Form</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<aside>
			<div class="heading">
				<img
					src="./imgs/unicorn.svg"
					alt="unicorn icon"
				/>
				<h1>unicorn</h1>
			</div>
			<p class="photo-src">
				Photo by
				<a
					href="https://unsplash.com/@liu169?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
					target="_blank"
					>H Liu</a
				>
				on
				<a
					href="https://unsplash.com/photos/RWx-4pxu_KE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
					target="_blank"
					>Unsplash</a
				>
			</p>
		</aside>
		<main>
			<section>
				<div>
					<p>
						Это не настоящий онлайн-сервис по влезанию в чертова робота, да и
						робот не тот, но пусть это не станет препятствием для вашей
						регистрации!
					</p>
					<p>Пожалуйста, заполните форму ниже.</p>
				</div>

				<form method="post">
					<fieldset>
						<div>
							<label for="first-name">Имя:</label>
							<input
								type="text"
								name="first-name"
								id="first-name"
								placeholder="Банаджер"
							/>
						</div>
						<div>
							<label for="last-name">Фамилия:</label>
							<input
								type="text"
								name="last-name"
								id="last-name"
								placeholder="Линкс"
							/>
						</div>
						<div>
							<label for="user-email">E-Mail:</label>
							<input
								type="email"
								name="email"
								id="user-email"
								placeholder="banagher@example.com"
							/>
						</div>
						<div>
							<label for="phone-number">Номер телефона:</label>
							<input
								type="text"
								name="phone-number"
								id="phone-number"
							/>
						</div>
						<div>
							<label for="user-password">Пароль:</label>
							<input
								type="password"
								name="password"
								id="user-password"
							/>
						</div>
						<div>
							<label for="repeat-user-password">Повторите пароль:</label>
							<input
								type="password"
								name="repeat-password"
								id="repeat-user-password"
							/>
						</div>
					</fieldset>

					<button type="submit">Зарегистрироваться</button>
				</form>
				<p>Уже есть аккаунт? <a href="/">Войти</a></p>
			</section>
		</main>
	</body>
</html>
