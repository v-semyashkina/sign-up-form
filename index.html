<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Sign Up Form</title>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
	</head>
	<body>
		<section class="hero">
			<h1>unicorn</h1>
		</section>
		<main>
			<section class="form">
				<p>
					Это не настоящий онлайн-сервис по влезанию в чертова робота, да и
					робот не тот, но пусть это не станет препятствием для вашей
					регистрации!
				</p>
				<p>Пожалуйста, заполните форму ниже.</p>

				<form method="post">
					<fieldset>
						<label for="first-name">Имя:</label>
						<input
							type="text"
							name="first-name"
							id="first-name"
							placeholder="Банаджер"
						/>
						<label for="last-name">Фамилия:</label>
						<input
							type="text"
							name="last-name"
							id="last-name"
							placeholder="Линкс"
						/>
						<label for="email">E-Mail:</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="banagher@example.com"
						/>
						<label for="phone-number">Номер телефона:</label>
						<input
							type="text"
							name="phone-number"
							id="phone-number"
						/>
						<label for="password">Пароль:</label>
						<input
							type="password"
							name="password"
							id="password"
						/>
						<label for="password">Повторите пароль:</label>
						<input
							type="password"
							name="password"
							id="password"
						/>
					</fieldset>

					<button type="submit">зарегистрироваться</button>
				</form>
				<p>Уже есть аккаунт? <a href="">Войти</a></p>
			</section>
		</main>
	</body>
</html>
